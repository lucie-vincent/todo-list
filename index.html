<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TODO List</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" crossorigin="anonymous" referrerpolicy="no-referrer" />>
    <link rel="stylesheet" href="./css/style.css">
</head>
<body>
    <div id="wrapper">
        <h1>Todo List</h1>

        <div id="todo">
            <div id="count"></div>
            <button id="btn" >Add a task</button>
            <div id="todoCards">
                <div class="todoCard">
                    <!-- élément <textarea> permet éditer du texte sur plsrs lignes 
                    maxlength défini nbr max caractères
                    row et cols définissent taille exacte de <textarea>
                    -->
                    <textarea class="task" maxlength="200" cols="20" rows="15">Task</textarea>
                    <!-- aria-hidden : Accessible Rich Internet Applications : permet davatange
                    accessibilté => aria-hidden = icone n'est pas incluse dans les technologies d'assistance pour éviter redondance -->
                    <span class="delBtn"><i class="fa fa-trash-can my-trash-can" aria-hidden="true"></i></span>
                </div>
            </div>
        </div>
    </div>
    <script src="/js/main.js" ></script>
</body>
</html>
